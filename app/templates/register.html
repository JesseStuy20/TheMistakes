{% extends "base-logister.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="layout-container">
    <div class="logo-container">
        <span id="logo">High <span class="highlight-logo">Mistakes</span></span>
        <h3 class="slogan">A blackjack web-game</h3>
    </div>
    <div class="content-container">
        <div id="heart-1" class="card-heart-container">
            <span>A</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
            </svg>
        </div>
        <div id="heart-2" class="card-heart-container">
            <span>A</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
            </svg>
        </div>
        <form class="login-container" action="/register" method="POST">
            <h1>Register</h1>
            <div class="credential-container">
                <input name="username" class="credential-input" type="text" placeholder="Username">
                <svg xmlns="http://www.w3.org/2000/svg" class="credential-icon bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </div>
            <div class="credential-container">
                <input name="password" class="credential-input" type="password" placeholder="Password">
                <svg xmlns="http://www.w3.org/2000/svg" class="credential-icon bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
            </div>
            <div class="credential-container">
                <input name="re-password" class="credential-input" type="password" placeholder="Re-enter Password">
                <svg xmlns="http://www.w3.org/2000/svg" class="credential-icon bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
            </div>
            <span class="error">{{ error }}</span>
            <button type="submit" class="btn submit-button">Register</button>
            <a href="/" class="alt-link">Already have an account? Sign in</a>
        </form>
    </div>
</div>
{% endblock %}
