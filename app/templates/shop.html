{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block expand_head %}
<link rel="stylesheet" href="../static/css/shop.css">
{% endblock %}

{% block content %}
{{ error }}
<div class="layout-container">
  {% for item in items %}
  {% set rgb = item[2].split('/') %}
  <p style = "color: rgb({{ rgb[0] }},{{ rgb[1] }},{{ rgb[2] }})">
    Type: {{ item[0] }}
    <br></br>
    Name: {{ item[1] }}
    <br></br>
    Price: {{ item[3] }}
    <br></br>
    <form action="/shop" method="POST">
      <input type="hidden" name="itemName" value="{{ item[2] }}">
      <input type="submit" value="Purchase">
    </form>
    <br></br>
  {% endfor %}
</div>
{% endblock %}
